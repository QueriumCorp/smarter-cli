name: Build-Release

on:
  workflow_dispatch:

env:
    app_name: smarter

jobs:
  build_windows_release:
    name: Build-release Windows
    runs-on: windows-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Install jq (Windows)
      run: choco install jq

    - name: Get dependencies
      run: go get -v -t -d ./...

    - name: Get version
      id: vars
      shell: pwsh
      run: echo ::set-output name=version::$(cat VERSION)

    - name: Build
      id: build
      shell: pwsh
      run: |
        go build -v -ldflags "-X main.version=${{ steps.vars.outputs.version }}" -o "./${{ env.app_name }}-windows-${{ steps.vars.outputs.version }}"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.vars.outputs.version }}
        release_name: Release ${{ steps.vars.outputs.version }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./${{ env.app_name }}-windows-${{ steps.vars.outputs.version }}
        asset_name: ${{ env.app_name }}-windows-${{ steps.vars.outputs.version }}
        asset_content_type: application/octet-stream

  build_macos_linux_release:
    name: Build-release macOS/Linux
    needs: build_windows_release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        go: ['1.22']

    steps:
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go }}

    - name: Check out code
      uses: actions/checkout@v4

    - name: Get dependencies
      run: go get -v -t -d ./...

    - name: Get version
      id: vars
      run: echo ::set-output name=version::$(cat VERSION)

    - name: Build
      id: build
      shell: bash
      run: |
        go build -v \
        -ldflags "-X main.version=${{ steps.vars.outputs.version }}" \
        -o ./${{ env.app_name }}-${{ matrix.os }}-${{ steps.vars.outputs.version }}


    - name: Get upload URL of existing release
      id: get_upload_url
      shell: bash
      run: |
        $headers = @{
          "Authorization" = "Bearer $env:GITHUB_TOKEN"
        }
        $url = "https://api.github.com/repos/$env:GITHUB_REPOSITORY/releases/tags/$env:VERSION"
        $response = Invoke-RestMethod -Uri $url -Headers $headers
        if ($null -eq $response.upload_url) {
          Write-Output "Failed to get upload URL"
          exit 1
        }
        Write-Output "UPLOAD_URL=$($response.upload_url)"
        Write-Output "UPLOAD_URL=$($response.upload_url)" | Out-File -FilePath $env:GITHUB_ENV -Append
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        VERSION: ${{ steps.vars.outputs.version }}

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        UPLOAD_URL: ${{ env.UPLOAD_URL }}
      with:
        upload_url: ${{ env.UPLOAD_URL }}
        asset_path: ./${{ env.app_name }}-${{ matrix.os }}-${{ steps.vars.outputs.version }}
        asset_name: ${{ env.app_name }}-${{ matrix.os }}-${{ steps.vars.outputs.version }}
        asset_content_type: application/octet-stream
